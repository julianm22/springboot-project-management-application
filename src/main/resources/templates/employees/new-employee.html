<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <title>New Employee</title>
</head>
<body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
        <form action="/employees/save" th:object="${employee}" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="${employee.firstName}" placeholder="John" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="${employee.lastName}" placeholder="Doe" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="${employee.email}" placeholder="john.doe@gmail.com" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Create Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
